<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        /* Primary Color */
        --strong-cyan: hsl(172, 67%, 45%);

        /* Neutral Colors */
        --very-dark-cyan: hsl(183, 100%, 15%);
        --dark-grayish-cyan: hsl(186, 14%, 43%);
        --grayish-cyan: hsl(184, 14%, 56%);
        --light-grayish-cyan: hsl(185, 41%, 84%);
        --very-light-grayish-cyan: hsl(189, 41%, 97%);
        --white: hsl(0, 0%, 100%);

        /* Typography */
        --font-body-size: 24px;
        --font-family: "Space Mono", monospace;
        --font-weight: 700;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-family);
      }

      body {
        background-color: var(--Light-grayish-cyan);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px;
        text-align: center;
      }

      .title {
        font-size: 24px;
        letter-spacing: 5px;
        font-weight: bold;
        color: var(--very-dark-cyan);
        margin-bottom: 20px;
      }

      .split {
        display: flex;
        flex-wrap: wrap;
        background-color: var(--white);
        padding: 30px;
        border-radius: 15px;
        gap: 30px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
      }

      .input-section,
      .result-section {
        flex: 1;
        min-width: 280px;
      }

      .input-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: bold;
        text-align: left;
        font-size: 14px;
        color: var(--dark-grayish-cyan);
      }

      input {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        border: 2px solid var(--very-light-grayish-cyan);
        text-align: right;
        background-color: var(--very-light-grayish-cyan);
        color: var(--very-dark-cyan);
      }

      .tip {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 10px;
      }

      .tip-btn {
        background-color: var(--very-dark-cyan);
        color: var(--white);
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
      }

      .tip-btn:hover {
        background-color: var(--strong-cyan);
      }

      .custom {
        background-color: var(--very-light-grayish-cyan);
        color: var(--very-dark-cyan);
      }

      .result-section {
        background-color: var(--very-dark-cyan);
        padding: 30px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
      }

      .result {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .result p {
        font-size: 14px;
        color: var(--grayish-cyan);
      }

      .result h2 {
        font-size: 2rem;
        font-weight: bold;
        color: var(--strong-cyan);
      }

      .reset-btn {
        background-color: var(--strong-cyan);
        color: var(--very-dark-cyan);
        border: none;
        padding: 15px;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
      }

      /* Responsive Design */
      @media (max-width: 700px) {
        .split {
          flex-direction: column;
          gap: 20px;
          padding: 20px;
        }

        .tip {
          grid-template-columns: repeat(2, 1fr);
        }

        .reset-btn {
          font-size: 1rem;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        S P L I <br />
        T T E R
      </h1>

      <div class="split">
        <div class="input-section">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="$0" />

          <label>Select Tip %</label>
          <div class="tip">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <button class="tip-btn custom">Custom</button>
          </div>

          <label for="people">Number of People</label>
          <input type="number" id="people" placeholder="0" />
        </div>

        <div class="result-section">
          <div class="result">
            <p>Tip Amount <span>/ person</span></p>
            <h2>$0.00</h2>
          </div>
          <div class="result">
            <p>Total <span>/ person</span></p>
            <h2>$0.00</h2>
          </div>
          <button class="reset-btn">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
